<div class="p-5">
    <h4 class="text-black-50 text-warning">Staffs</h4>
    <table class="table table-borderless table-striped table-responsive" style="width: 50%;">
        <thead class="bg-primary text-white text-center">
            <tr>
                <th scope="col ">Username</th>
                <th scope="col ">Role</th>
                <th scope="col ">Actions</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let item of staffs">
                <td>{{ item.username }}</td>
                <td>{{ item.role }}</td>
                <td>
                    <div *ngIf="item.role !== 'Admin'" class="d-flex justify-content-around">
                        <button class="btn btn-outline-danger mx-1" (click)="onDeleteStaff(item.userId)">
                          Delete
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-success" (click)="onOpenModal(content)">
            Add Operator
        </button>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Add Operator</h4>
        <button type="button" style="border: transparent; background-color: transparent;" (click)="modal.dismiss()">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group mb-2">
                <label for="username">Username</label>
                <input type="text" required class="form-control" autocomplete="on" required [(ngModel)]="credentials.username" [ngModelOptions]="{standalone: true}" id="username" placeholder="Username">
            </div>
            <div class="form-group mb-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" autocomplete="off" required [(ngModel)]="credentials.password" [ngModelOptions]="{standalone: true}" id="password" placeholder="Password">
            </div>
            <div class="form-group mb-2">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" autocomplete="off" required [(ngModel)]="credentials.confirmPassword" [ngModelOptions]="{standalone: true}" id="confirmPassword" placeholder="Confirm Password">
            </div>
        </form>
    </div>
    <div class="modal-footer ">
        <button type="button " class="btn btn-danger" (click)="modal.close() ">Cancel</button>
        <button type="button " class="btn btn-success" (click)="onRegisterStaff(); modal.close()">Confirm</button>
    </div>
</ng-template>
