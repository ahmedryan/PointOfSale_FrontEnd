<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container ">

        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Point of Sale</a>

        <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item">
                <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
            </li> -->
            <ng-container *ngIf="isUserAuthenticated">
                <li class="nav-item" *ngIf="userrole == 'Admin'">
                    <a class="nav-link" routerLink="/stock" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Stock</a>
                </li>
                <li class="nav-item" *ngIf="userrole == 'Operator'">
                    <a class="nav-link" routerLink="/sale" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Sale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/report" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Report</a>
                </li>
                <li class="nav-item" *ngIf="userrole == 'Admin'">
                    <a class="nav-link" routerLink="/staff" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Staff</a>
                </li>
            </ng-container>
        </ul>

        <ng-container *ngIf="isUserAuthenticated">
            <div class="dropdown" ngbDropdown>
                <a class="dropdown-toggle text-light" ngbDropdownToggle>
                    Hello! {{username | titlecase }}
                </a>
                <div class="dropdown-menu mt-3" ngbDropdownMenu>
                    <a class="dropdown-item" ngbDropdownItem (click)="logout()">Logout</a>
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf="!isUserAuthenticated">
            <form (submit)="login()" autocomplete="on" class="d-flex">
                <input class="form-control mx-1" autocomplete="on" [(ngModel)]="model.username" name="username" type="text" placeholder="Username">
                <input class="form-control mx-0" autocomplete="off" [(ngModel)]="model.password" name="password" type="password" placeholder="Password">
                <button class="btn btn-success mx-1" type="submit">Login</button>
            </form>
        </ng-container>

    </div>
</nav>
